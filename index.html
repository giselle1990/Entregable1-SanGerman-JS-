<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    
</head>
<body>
    <div class="container">
        <div id="main">
            <h1>Registro de Clientes</h1>
            <h2>Sistema de registro de Clientes del Estudio Juridico</h2>
            <input type="text" id="nombre" placeholder="Nombre del cliente">

            <button onclick="mostrarClientes()">Mostrar Clientes</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
